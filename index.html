<!DOCTYPE html>
<html lang="en">

<head>
<meta name="description" content="animalButtons">
  <meta charset="utf-8">
  <title>Favorite animal</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Buttons posted here -->
    <div id="buttons-view"></div>
    <!-- Field to input animal names -->
    <form id="animal-form">
      <label for="animal-input">Add an Animal</label>
      <input type="text" id="animal-input"><br>

      <!-- Click button to add animals -->
      <input id="submit" type="submit" value="Submit">
    </form>
    <div id="gifs-appear-here">
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Array of animals,New animals will be added to this
      var animals = ["dog", "whale", "hummingbird", "butterfly","honeybadger","turtle","dolphin","eagle",];

      // Function to add the JSON content for each button into the div
      function displayanimalInfo() {

      }

      // Function for displaying animal data
      function renderButtons() {

        // Deleting the buttons prior to adding new animals
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of animals
        for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each animal in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of animial to our button
          a.addClass("animal");
          // Adding a data-attribute
          a.attr("data-name", animals[i]);
          // Providing the initial button text
          a.text(animals[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#submit").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var animal = $("#animal-input").val().trim();

        // The animal from the textbox is then added to our array
        animals.push(animal);

        // Calling renderButtons which handles the processing of our animal array
        renderButtons();

      });

      // Generic function for displaying the animalInfo
      $(document).on("click", ".animal", displayanimalInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
     
      $("buttons-view").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
    </script>
  </div>
</body>

</html>
